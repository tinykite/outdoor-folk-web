<form
  method="post"
  name="Contact"
  data-netlify="true"
  action="/thank-you/"
  className="visually-hidden"
>
  <label>
    Full Name
    <input name="name" type="text" />
  </label>

  <label>
    Email Address
    <input name="email" type="email" />
  </label>

  <label>
    Message
    <textarea name="message" rows="{8}" />
  </label>

  <button type="submit">Submit</button>
</form>
